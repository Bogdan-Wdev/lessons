<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icons/bwd.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,regular,500,600,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 17_2</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__billing billing">
            <div class="billing__container">
                <form class="billing__form form-billing" method="get" enctype="multipart/form-data" action="#">
                    <h2 class="form-billing__title">Billing Details</h2>
                    <div class="form-billing__wrapper">
                        <div class="form-billing__item item-billing">
                            <input autocomplete="off" name="username" required placeholder="First name*" value=""
                                type="text">
                            <div class="item-billing__pholder">First name*</div>
                        </div>
                        <div class="form-billing__item item-billing">
                            <input autocomplete="off" name="username" required placeholder="Last name*" value=""
                                type="text">
                            <div class="item-billing__pholder">Last name*</div>
                        </div>
                        <div class="form-billing__item item-billing">
                            <input autocomplete="off" name="address" required placeholder="Address*" value=""
                                type="text">
                            <div class="item-billing__pholder">Address*</div>
                        </div>
                        <div class="form-billing__item item-billing">
                            <input autocomplete="off" name="address" placeholder="Address line 2" value="" type="text">
                            <div class="item-billing__pholder">Address line 2</div>
                        </div>
                        <div class="form-billing__item item-billing">
                            <select required name="address">
                                <option disabled selected>Country*</option>
                                <option value="1">Ukraine</option>
                                <option value="2">USA</option>
                                <option value="3">England</option>
                            </select>
                        </div>
                        <div class="form-billing__item item-billing">
                            <input autocomplete="off" name="address" required placeholder="City/Town*" value=""
                                type="text">
                            <div class="item-billing__pholder">City/Town*</div>
                        </div>
                        <div class="form-billing__item item-billing">
                            <input autocomplete="off" name="address" required placeholder="Postcode / ZIP*" value=""
                                type="text">
                            <div class="item-billing__pholder">Postcode / ZIP*</div>
                        </div>
                        <div class="form-billing__item item-billing">
                            <input autocomplete="off" name="phone" required placeholder="Phone*" value="" type="tel">
                            <div class="item-billing__pholder">Phone*</div>
                        </div>
                        <div class="form-billing__item item-billing">
                            <input autocomplete="off" name="address" required placeholder="Postcode / ZIP*" value=""
                                type="text">
                            <div class="item-billing__pholder">Postcode / ZIP*</div>
                        </div>
                        <div class="form-billing__item item-billing">
                            <input autocomplete="off" name="phone" required placeholder="Phone*" value="" type="tel">
                            <div class="item-billing__pholder">Phone*</div>
                        </div>
                        <div class="form-billing__item form-billing__item_full">
                            <textarea autocomplete="off" placeholder="Additional information" name="info"></textarea>
                        </div>
                        <div class="form-billing__item item-checkbox">
                            <div class="item-checkbox__box">
                                <input id="acc" name="account" value="" checked type="checkbox">
                                <label for="acc">Create Account</label>
                            </div>
                            <div class="item-checkbox__box">
                                <input id="shipto" name="ship" value="" type="checkbox">
                                <label for="shipto">Ship to a different address?</label>
                            </div>
                        </div>
                        <div class="form-billing__discount discount-body">
                            <h3 class="discount-body__title">Apply Coupon to get discount!</h3>
                            <input autocomplete="off" name="username" placeholder="Coupon code" value="" type="text">
                            <button type="button">Apply Code</button>
                            <button class="discount-body__submit" type="submit">Send Info</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="wrapper__shipping shipping">
            <div class="shipping__container">
                <form method="get" enctype="multipart/form-data" action="#" class="shipping__form form-shipping">
                    <h2 class="form-shipping__title">Shipping Address</h2>
                    <div class="form-shipping__wrapper form-shipping__wrapper_border">
                        <div class="form-shipping__item item-shipping">
                            <label>Email Address <span>*</span></label>
                            <input autocomplete="off" name="email" required placeholder="roni_cost@example.com" value=""
                                type="text">
                        </div>
                        <div class="form-shipping__item">
                            <label>Password</label>
                            <input autocomplete="off" name="password" required placeholder="******************" value=""
                                type="password">
                        </div>
                        <div class="form-shipping__item">
                            <label>Zip/Postal Code</label>
                            <input autocomplete="off" name="address" value="" type="text">
                        </div>
                        <h3 class="form-shipping__subtitle">You already have an account with us. Sign in or continue as
                            guest.</h3>
                        <div class="form-shipping__unit">
                            <button type="submit" title="ваше или не ваше имя">login</button>
                            <a href="" class="form-shipping__link">Forgot Your Password?</a>
                        </div>
                    </div>
                </form>
                <form method="get" enctype="multipart/form-data" action="#" class="shipping__form form-shipping">
                    <div class="form-shipping__wrapper">
                        <div class="form-shipping__item item-shipping">
                            <label>First Name <span>*</span></label>
                            <input autocomplete="off" name="username" required value="" type="text">
                        </div>
                        <div class="form-shipping__item">
                            <label>Last Name <span>*</span></label>
                            <input autocomplete="off" name="username" required value="" type="text">
                        </div>
                        <div class="form-shipping__item">
                            <label>Company</label>
                            <input autocomplete="off" name="companyname" value="" type="text">
                        </div>
                        <div class="form-shipping__item form-shipping__item_input item-shipping">
                            <label>Street Address <span>*</span></label>
                            <!-- придумати як поставити текст по центру інпута -->
                            <div class="item-shipping__part">
                                <input autocomplete="off" name="address" required value="" type="text">
                                <input autocomplete="off" name="address" required value="" type="text">
                                <input autocomplete="off" name="address" required value="" type="text">
                            </div>
                        </div>
                        <div class="form-shipping__item">
                            <label>Country <span>*</span></label>
                            <input autocomplete="off" name="address" value="" type="text">
                        </div>
                        <div class="form-shipping__item">
                            <label>State/Province <span>*</span></label>
                            <select name="address">
                                <option disabled selected>Please select a region, state or province</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>
                    <h2 class="form-shipping__title form-shipping__title_border">Shipping Methods</h2>
                    <div class="form-shipping__wrapper">
                        <div class="form-shipping__item  form-shipping__item_radio item-shipping">
                            <div class="item-shipping__body ">
                                <input id="p5" name="price" required value="" type="radio">
                                <label class="item-shipping__label label-item" for="p5">
                                    <div class="label-item__wrapper">
                                        <div>$5.00</div>
                                        <div>Fixed</div>
                                        <div>Flat Rate</div>
                                    </div>
                                </label>
                            </div>
                            <div class="item-shipping__body">
                                <input id="p10" name="price" required value="" type="radio">
                                <label class="item-shipping__label label-item" for="p10">
                                    <div class="label-item__wrapper">
                                        <div>$10.00</div>
                                        <div>Table Rate</div>
                                        <div>Best Way</div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="shipping__item item-shipping-block">
                    <a href="" class="item-shipping-block__btn item-shipping-block__btn_black">Next</a>
                    <a href="" class="item-shipping-block__btn">Back</a>
                </div>
                <div></div>
</body>

</html>
