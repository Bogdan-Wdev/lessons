<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/664-6645136_computer-icons-robot-tag-download-byte-robot-favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Inter:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/car.css">
    <title>car</title>
</head>

<body> 
    <div class="wrapper"> 
        <div class="wrapper__container">
            <div class="wrapper__block block">
                <div class="block__loading-screen">
                    <h2 class="block__title block__title_1">завантаження дорожного покриття...</h2>
                    <h2 class="block__title block__title_2">завантаження будівель...</h2>
                    <h2 class="block__title block__title_3">завантаження природи...</h2>
                    <h2 class="block__title block__title_4">завантаження автомобіля...</h2>
                    <div class="block__loading-bar"></div>
                </div>
                <div class="block__back-screen"></div>
                <div class="block__car car">
                    <div class="car__front-side front-side">
                        <div class="front-side__decor"></div>
                        <div class="front-side__decor-upper"></div>
                    </div>

                    <div class="front-wheel-thing"></div>
                    <div class="front-wheel"></div>
                    <div class="roof">
                        <div class="roof__window"></div>
                    </div>
                    <div class="mid-side"></div>
                    <div class="rear-side"></div>
                    <div class="rear-side-bump"></div> 
                    <div class="rear-wheel-thing"></div>
                    <div class="rear-wheel"></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
